<!DOCTIPE html>
<html>
<head>
	<title>Formulário de inscrição</title>
</head>

<body>
	<h1 style = "font-family: Verdana;font-size: 36px;color:black">Formulário de Inscrição</h1>
	<h2 style = "font-family: Verdana;font-size:18px">Preencha seus dados</h2>

	<form method="POST">
		Nome: <input type="text" size="35" maxlength="256" name="nome"><br><br>
		E-mail: <input type="text" size="35" maxlength="256"name="email"><br><br>
		Endereço: <input type="text" size="45" maxlength="256"name="endereco"><br><br>
		Cidade: <input type="text" size="45" maxlength="256"name="cidade"><br><br>
		Telefone: <input type = "text" size="3" maxlength="3" name = "telefone1">  <input type = "text" size="9" maxlength="9" name = "telefone2"><br><br>
		Usuário: <input type="text" size="17" maxlength="17" name = "usuario" value="Entre com o seu login"><br><br>
		<input type="submit" value="Finalizar minha inscrição" name = "enviar">

	</form>

</body>
</html>
