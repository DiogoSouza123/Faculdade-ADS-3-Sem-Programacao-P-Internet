<!DOCTYPE html>
<html>
    <head>
        <title>Resolve Bhaskara</title>
    </head>
    <body>
        <script>
            var a = prompt("Digite o valor de A")
            var b = prompt("Digite o valor de B")
            var c = prompt("Digite o valor de C")
            var delta = b*b - 4 * a * c
            var x1;
            var x2;
            if(delta<0){
                alert("Sem raizes reais")
            }else{
                x1=(-b+Math.sqrt(delta))/2*a
                x2=(-b-Math.sqrt(delta))/2*a
                alert("As raizes sÃ£o "+x1+" e "+x2)
            }
        </script>
    </body>
</html>
