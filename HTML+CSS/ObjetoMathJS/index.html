<!DOCTYPE html>
<html>
    <head>
        <title>Calculo Raiz e Potencia</title>
    </head>
    <body>
        <script>
            var valor = prompt("Insira um numero")
            var raiz = Math.round(Math.sqrt(valor))
            alert("A raiz quadrada de : "+valor+" e "+raiz)
            var potencia = Math.pow(valor, raiz)
            alert("O valor de "+valor+" elevado a "+raiz+" Ã© "+potencia)
        </script>
    </body>
</html>
